<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabatinga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css    ">
</head>

<body>
    <div class="container">
        <div class="py-2">
            <div class="py-4">
                <h1>Tabatinga ao vivo</h1>
            </div>
	    <h2>Atualização das imagens a cada 10 minutos (quando câmera ligada)</h3>
            <h3>Últimas fotos: {{last_time}}</h2>
        </div>
        <div class="mb-5 mt-4 row">
            <div class="col-xl">
                <img class="img-thumbnail" src="static/images/result.gif" alt="gif">
            </div>
            <div class="col-xl">
                <h1>Apoio</h1>
                <h2>Pousada <a href="https://www.instagram.com/dunebeachsurfing10/">@dunebeachsurfing10</a></h2>
                <h2><a href="https://www.instagram.com/juniorrochasurf/">@juniorrochasurf</a></h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15870.482454242461!2d-35.1099604!3d-6.0466758!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9c4b65f1e424abbf!2sPousada%20Dorimar!5e0!3m2!1sen!2sbr!4v1656360625369!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="row row-cols-3">
            {% for i in range(90) %}
            <div class="col">
                {% if i < 10 %}
                 <img class="img-thumbnail" src="static/images/0{{i}}.jpeg" />
                {% else %}
                <img class="img-thumbnail" src="static/images/{{i}}.jpeg" />
                {% endif %}

            </div>
            {% endfor %}
        </div>
        <!-- <button onclick="doStuff()">Get some pics</button> -->
        <script>
            function doStuff() {
                fetch("/burst", { method: 'POST' }).then(res => { console.log(res) })
            }
        </script>
    </div>
</body>

</html>
